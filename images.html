    <title>images</title>
    <style>

            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .sub-tittle{
            font-size: 45px;
            margin: 10px 20px;
        }
        .img-group{
            width: 96%;
            display: grid;
            position: relative;
            left: 2%;
            grid-column-gap: 24px;
            grid-template-columns: repeat(3,minmax(0,1fr));
        }
        .img-box{
            margin: 0 0 20px;
            padding: 4px;
            width: auto;
            background-color: rgb(236, 234, 234);
        }
        .picture{
            width: 100%;
        }
    </style>
</head>
